
<div class="section">
  <div class="row">
    <div class="col s12 m12 l12 add-height valign-wrapper">
      <div class="col s12 m12 l6 offset-l3">
        <div class="card-panel">
          <h4 class="header2">Login Page</h4>
          <div class="row">

            <div class="">
              <div [ngClass]="messageClass">
                {{message}}
              </div>
            </div>

            <form [formGroup]="form" (submit)="onLoginSubmit()">
              <div class="row">
                <div class="input-field col s12">
                  <label for="email" >E-Mail</label>
                  <input  type="email" name="email" autocomplete="off"  class="validate" formControlName="email">
                </div>
                <div class="input-field col s12">
                  <label for="password" >Password</label>
                  <input type="password" name="password" autocomplete="off"  class="validate" formControlName="password">

                </div>


                <div class="messages">

                  <ul class="error-messages-types">
                    <!--<li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">*Email field is required</li>-->
                    <!--<li *ngIf="(form.controls.email.errors?.minlength || form.controls.email.errors?.manlength) && form.controls.email.dirty">*Email field should contain minimum <i>5</i> characters, maximum <i>30</i></li>-->
                    <!--<li *ngIf="form.controls.email.errors?.validateEmail && form.controls.email.dirty">*Your email should be valid</li>-->
                    <!--<li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">*Password field is required</li>-->
                    <!--<li *ngIf="form.controls.password.errors?.validatePassword && form.controls.password.dirty">*Your password is not trustworthy</li>-->
                    <!--<li *ngIf="form.controls.password.errors?.minlength || form.controls.password.errors?.manlength">*Password field should contain at least <i>8</i> characters but no more than <i>35</i></li>-->
                    <!--<li *ngIf="usernameMessage" [ngClass]="warning">{{usernameMessage}}</li>-->
                    <!--<li *ngIf="emailMessage" [ngClass]="warning">{{emailMessage}}</li>-->
                  </ul>

                </div>

                <div class="input-field col s12">
                  <!--<button class="btn waves-effect waves-light right" id="Enter" type="submit">Submit</button>-->
                  <button [disabled]="!form.valid || processing" class="btn right btn-large btn-register waves-effect colorBtn waves-light" type="submit" name="action">Log In
                    <i class="material-icons right">done</i>
                  </button>
                </div>

                <div class="col s12 center">
                  <a routerLink="/register" ><p class="center existing">I don't have an account</p></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
